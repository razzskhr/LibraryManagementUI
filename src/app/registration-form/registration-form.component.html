<div class="login-page">
  <div class="form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-inline">
      <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="First Name" formControlName="firstName" [errorStateMatcher]="matcher">
            <mat-error *ngIf="registerForm.hasError('firstName') && !registerForm.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="registerForm.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            </mat-form-field>
      </div>
      <div class="col-md-4">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Middle Name" formControlName="middleName" [errorStateMatcher]="matcher">
            </mat-form-field>
    </div>
      <div class="col-md-4">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name" formControlName="lastName" [errorStateMatcher]="matcher">
              <!-- <mat-error *ngIf="registerForm.hasError('firstName') && !registerForm.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="registerForm.hasError('required')">
                Email is <strong>required</strong>
              </mat-error> -->
              </mat-form-field>
        </div>
      
      <div class="col-md-4">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="User Name" formControlName="userName" [errorStateMatcher]="matcher">
            </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone Number" formControlName="phoneNumber" [errorStateMatcher]="matcher">
          </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Registration Number" formControlName="registrationNumber" [errorStateMatcher]="matcher">
        </mat-form-field>
  </div>
      <div class=col-md-3>
            <!-- <div > 
              <label for="gender">Gender</label>
            </div> -->
            <div class="col-md-8">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample">
                    <label class="custom-control-label" for="defaultInline1">male</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
                    <label class="custom-control-label" for="defaultInline2">Female</label>
                  </div>
          </div>
          </div>
          <div class="col-md-7">
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
                </mat-form-field>
          </div>
      
     <div class=col-md-12>
       <div class=col-md-4>
          <mat-form-field class="example-full-width">
              <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="DOB" formControlName="dob">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
       </div>
         </div>
      <div class=col-md-4>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" formControlName="password" [errorStateMatcher]="matcher">
            </mat-form-field>
      </div>
      <div class=col-md-6>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="confirmPassword" formControlName="confirmPassword" [errorStateMatcher]="matcher">
            </mat-form-field>
      </div>
    
      
      
      <div class="form-group">
        <div class="col-md-7">
            <button [disabled]="loading" mat-raised-button color="primary">Register</button>
        </div>
        <div class="col-md-3">
            <a routerLink='/login' class="btn btn-link" mat-raised-button color="primary">Cancel</a>
        </div>
        
        
      </div>
    </form>
  </div>
</div>
