

<div class="login-page">
  <div class="form">
  <form [formGroup]="loginForm" (submit)="onSubmit()" >
      <!-- //(ngSubmit)="onSubmit()" -->
      <div class="form-group">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="UserName" formControlName="UserName">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="Password"  [type]="hide ? 'Password':'text'" />
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
      </div>
      <button   mat-raised-button color="primary" >Login</button>
      <p class="message">Already registered? <a  (click)=RegistrationForm()>Sign In</a></p>
      <!-- <a (click)=CreateBook()>createbook</a> -->
    </form>
    <span *ngIf="ShowInvalidLogin">Invalid Credentials</span>
    </div>
</div>
