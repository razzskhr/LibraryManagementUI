

<div class="login-page">
  <div class="form">
  <form [formGroup]="loginForm" >
      <!-- //(ngSubmit)="onSubmit()" -->
      <div class="form-group">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="UserName" formControlName="username">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password"  [type]="hide ? 'password':'text'" />
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
      </div>
      <button   mat-raised-button color="primary" (click)="HomePage()">create</button>
      <p class="message">Already registered? <a  (click)=RegistrationForm()>Sign In</a></p>
      <a (click)=CreateBook()>createbook</a>
    </form>
    </div>
</div>
